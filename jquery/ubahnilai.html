<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Belajar jQuery Duniailkom</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/*
		method html() akan memproses tag HTML yang ada di dalam teks

		text(), teks akan ditampilkan apa adanya, dimana tag <b> dianggap sebagai teks biasa, bukan sebuah tag HTML

	*/
   $(document).ready(function() {
  
     $("#tombol").click(function() {
       $("#paragraf1").text("<b>#jQuery</b> is Amazing...");
       $("#paragraf2").html("<b>#jQuery</b> is Amazing...");
     })
  
   });
   </script>
</head>
<body>
<p id="paragraf1">
   Sedang belajar jQuery di Duniailkom...
</p>
<p id="paragraf2">
   Sedang belajar jQuery di Duniailkom...
</p>
<button id="tombol">Change!</button>
</body>
</html>

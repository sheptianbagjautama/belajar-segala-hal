<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Hook Create</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
        },

        /* 
            Hook Destroy
            beforeDestroy yaitu hook yang terjadi sebelum component dihapus.
            destroyed yaitu hook yang terjadi setelah objek Vue dihapus.

            before create:message = undefined
            created: message = Hello World!
        */
        beforeDestroy () {
        console.log('before destroy')
        },

        destroyed () {
            console.log('destroyed')
        },
    })

    vm.$destroy()

</script>
</html>

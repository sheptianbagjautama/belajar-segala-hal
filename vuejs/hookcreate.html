<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Hook Create</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
        },

        /* 
            Hook Create
            BeforeCreate : hook sesaat setelah objek vue dan kompoennya diinisialisasi
            Created : Hook ketika objek vue telah diselesaikan

            before create:message = undefined
            created: message = Hello World!
        */

        beforeCreate(){
            console.log('before create:' + 
            'message = ' + this.message)
        },

        created(){
            console.log('created: ' + 
            'message = '+ this.message)
            console.log(this.$data)
        }

        
    })
</script>
</html>

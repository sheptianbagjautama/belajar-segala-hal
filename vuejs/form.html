<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Form</title>
</head>
<body>
    <div id="app">
        <input type="text" 
                name="title"
                :value="title" 
                @input="title = $event.target.value">

        {{ title }}
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            title: 'Mastering'
        }
    })
</script>
</html>

<body>
    <div id="app">
        {{ counter }}
        <button onclick="vm.incerement()">+</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            incerement(){
                this.counter++
            }
        }
    })
</script>

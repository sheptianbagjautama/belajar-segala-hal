<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Filtering Data List</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="keyword" placeholder="ketika kata kunci">
        <ul>
            <li v-for="(book, index) of filterBooks" :key="index">
                {{ book }}
            </li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            keyword:'',
            books:[
                'C++ High Performance',
                'Mastering Linux Security and Hardening',
                'Phyton Programming Blueprints',
                'Mastering PostgreSQL 10'
            ]
        },
        computed: {
            filterBooks(){
                return this.books.filter((book)=>{
                    return book.includes(this.keyword)
                })
            }
        }
    })
</script>
</html>

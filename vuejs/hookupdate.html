<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Hook Update</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
        },

        /* 
            beforeUpdate yaitu hook yang terjadi setelah mounted dan hanya terjadi jika ada perubahan data yang mengakibatkan render ulang. Tepatnya, hook ini terjadi sebelum view dirender ulang.
            updated yaitu hook yang terjadi setelah beforeUpdate yaitu setelah view dirender ulang.
            Hasil :
            
            
        */

        beforeUpdate() {
        console.log('before update: '+
        'el = ' + this.$el.textContent)
        },

        updated() {
            console.log('update: '+
            'el = ' + this.$el.textContent)
        },
    })

    vm.$watch('message', function (newValue, oldValue) {
    console.log('Var message diubah dari '+oldValue+
        ' menjadi '+newValue)
    })

    vm.message = 'Selamat Datang';

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Belajar Hook Create</title>
</head>

<style type="text/css">
    .title{
        color: green;
    }
    </style>

<body>
    <div id="app">
        <!-- tag html tidak terbaca, malah menjadi string -->
        <h1 v-once>{{ message }}</h1> 
        <!-- tag terbaca -->
        <h1 v-html="message"></h1>
        <h1 v-bind:class="class_h1">{{ message }}</h1>
    </div>
</body>
<script>
    Vue.config.silent = true
    var vm = new Vue({
        el: '#app',
        data: {
            message: "Hello world!",
            class_h1: "title"
        },
    })

    var vm = new Vue({
        el: '#app',
        data: {
            message: "<span style='color:red'>Hello World!</span>",
        },
    })
    
</script>
</html>

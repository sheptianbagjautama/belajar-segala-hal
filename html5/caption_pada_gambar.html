<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML5</title>
</head>
<style type="text/css">
	figure{
		text-align: center;
	}
</style>
<body>
	<!-- Berikut adalah tag baru untuk caption pada gambar -->
	<figure>
		<img src="luffy.jpg" alt="gambar monkey d luffy" width="300px" height="300px">
		<figcaption>Hello my name is Monkey D. Luffy</figcaption>
		<a href="luffy.com">Click my link</a>
	</figure>
	<!-- END -->
</body>
</html>
